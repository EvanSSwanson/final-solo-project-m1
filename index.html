<!DOCTYPE html>
<html lang='en' dir='ltr'>
  <head>
    <link href='styles.css' type='text/css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Ink&display=swap" rel="stylesheet">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <header>
      <button class='start-button'>Start Game</button>
      <button class='switch-button hidden'>Switch Mode</button>
      <button class='next-button hidden'>Next Round</button>
    </header>
    <main>
      <section class='view login-view'>
        <section class='login-container'>
          <form class='login-box' id='login-p1'>
            <h2 class='player-declaration'>P1:</h2>
            <div class='input-area'>
              <p class='name'>Name:</p>
              <input type="text" id="name1"><br><br>
              <p class='emoji1'>Emoji:</p>
              <input type="text" id="emoji1">
            </div>
          </form>
          <form class='login-box' id='login-p2'>
            <h2 class='player-declaration'>P2:</h2>
            <div class='input-area'>
              <p class='name'>Name:</p>
              <input type="text" id="name2"><br><br>
              <p class='emoji2'>Emoji:</p>
              <input type="text" id="emoji2">
            </div>
          </form>
        </section>
      </section>
      <section class='view home-view hidden'>
        <section class='classic-container'>
          <img class='classic-image' id='rock' src='./assets/icons8-rock.png' alt='rock icon'>
          <img class='classic-image' id='paper' src='./assets/icons8-paper.png' alt='paper icon'>
          <img class='classic-image' id='scissors' src='./assets/icons8-scissors.png' alt='scissors icon'>
        </section>
        <section class='elemental-container hidden'>
          <div class='elemental-rows'>
            <div class='elemental-row' id='elemental-row1'>
              <img class='elemental-image' id='fire' src='./assets/icons8-fire.png' alt='fire icon'>
            </div>
            <div class='elemental-row' id='elemental-row2'>
              <img class='elemental-image' id='water' src='./assets/icons8-water.png' alt='water icon'>
              <img class='elemental-image' id='grass' src='./assets/icons8-grass.png' alt='grass icon'>
            </div>
            <div class='elemental-row' id='elemental-row3'>
              <img class='elemental-image' id='ice' src='./assets/icons8-ice.png' alt='ice icon'>
              <img class='elemental-image' id='stone' src='./assets/icons8-stone.png' alt='stone icon'>
            </div>
          </div>
        </section>
        <section class='right-container'>
          <div class='player-tab' id='player1-tab'>
            <h2 class='player-header' id='player1-header'>P1: </h2>
            <p class='player-wins' id='player1-wins'>Wins: </p>
          </div>
          <div class='player-tab' id='player2-tab'>
            <h2 class='player-header' id='player2-header'>P2: </h2>
            <p class='player-wins' id='player2-wins'>Wins: </p>
          </div>
          <button class='reset-button'>Reset Wins</button>
          <img class='classic-diagram' src='./assets/classic-diagram.png' alt='win condition diagram'>
          <img class='elemental-diagram hidden' src='./assets/elemental-diagram.png' alt='win condition diagram (elemental)'>
        </section>
      </section>
      <section class='view fight-view hidden'>
        <section class='fight-container'>
        </section>
        <section class='right-container'>
          <div class='player-tab' id='player1-tab'>
            <h2 class='player-header' id='player1-header'>P1: </h2>
            <p class='player-wins' id='player1-wins'>Wins: </p>
          </div>
          <div class='player-tab' id='player2-tab'>
            <h2 class='player-header' id='player2-header'>P2: </h2>
            <p class='player-wins' id='player2-wins'>Wins: </p>
          </div>
          <button class='reset-button'>Reset Wins</button>
          <img class='classic-diagram' src='./assets/classic-diagram.png' alt='win condition diagram'>
          <img class='elemental-diagram hidden' src='./assets/elemental-diagram.png' alt='win condition diagram (elemental)'>
        </section>
      </section>
    </main>
    <script type='text/javascript' src='./src/player.js'></script>
    <script type ='text/javascript' src='./src/game.js'></script>
    <script type ='text/javascript' src='./src/scripts.js'></script>
  </body>
</html>
